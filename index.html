<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input class="input" type="text" name="" id="input">
            <button class= "button" id="clear">C</button>
        
            <button class="number button" id="seven" value="7">7</button>
            <button class="number button" id="eigth" value="8">8</button>
            <button class="number button" id="nine" value="9">9</button>
            <button class ="operation button" id="plus-btn" value="plus">+</button>
        
            <button class="number button" id="four" value="4">4</button>
            <button class="number button" id="five" value="5">5</button>
            <button class="number button" id="six" value="6">6</button>
            <button class ="operation button" id="minus-btn" value="minus">-</button>
        
            <button class="number button" id="one" value="1">1</button>
            <button class="number button" id="two" value="2">2</button>
            <button class="number button" id="three" value="3">3</button>
            <button class ="operation button" value="multiply" id="multiply-btn">x</button>
        
            <button class="number button" id="zero" value="0">0</button>
            <button class ="button"id="dot">. </button>
            <button class="button" id="equals" value="equals">=</button>
            <button class ="operation button" id="divide-btn" value="divide">/</button>
    
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
